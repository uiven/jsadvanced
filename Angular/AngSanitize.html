<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"ng-app="MyDemo">
<head>
    <title></title>
    <script src="Js/jquery-2.1.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.js"></script>
    <script src="Js/app1.js"></script>
</head>
<body>
    <div ng-controller="DemoController">
        <span ng-bind-html="data"></span><br />
        <span ng-bind-html="data1"></span><br />
        <span ng-bind-html="data2"></span><br />
        <span ng-bind-html="data3"></span><br />
        <span ng-bind-template="{{data4}} - {{data3}}"></span>
    </div>
    
    
    <script>
        function DemoController($scope,$sce) {
            $scope.data2 = $sce.trustAsHtml("<script>alert('hi')");
            $scope.data1 = $sce.trustAsHtml("<h1 style='color:red'>alert</h1>");//script tags client side
            $scope.data3 = "This info is good";
            $scope.data = "<h1 style='color:red'>Ven</h1>";//sanitize will omit the color changes, use trustashtml for styles appear.
            $scope.data4 = "this is good";

        }
    </script>

</body>
</html>
